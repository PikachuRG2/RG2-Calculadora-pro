<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Área Autenticada</title>
  <style>
    :root { color-scheme: light dark; }
    body { font-family: system-ui, -apple-system, Segoe UI, Roboto, Ubuntu, Cantarell, Noto Sans, sans-serif; margin: 0; display: grid; place-items: center; min-height: 100vh; background: #0f172a; color: #e2e8f0; }
    .card { width: 100%; max-width: 640px; background: #111827; border: 1px solid #1f2937; border-radius: 12px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,.4); }
    h1 { font-size: 22px; margin: 0 0 12px; }
    .row { display: grid; gap: 8px; margin-bottom: 12px; }
    label { font-size: 12px; color: #93c5fd; }
    input { width: 100%; padding: 10px 12px; border-radius: 8px; border: 1px solid #374151; background: #0b1220; color: #e5e7eb; }
    .btn { width: fit-content; padding: 10px 12px; border: 0; border-radius: 8px; background: #334155; color: white; cursor: pointer; font-weight: 600; }
    .muted { font-size: 12px; color: #94a3b8; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Área autenticada</h1>
    <div class="muted">Substitua este conteúdo pela sua página após login.</div>

    <div id="user" class="row" style="margin-top:16px;">
      <label>Usuário</label>
      <input id="uid" type="text" readonly />
      <input id="uemail" type="text" readonly />
      <button id="signout" class="btn">Sair</button>
    </div>
  </div>

  <script type="module" src="./auth.js"></script>
</body>
</html>
